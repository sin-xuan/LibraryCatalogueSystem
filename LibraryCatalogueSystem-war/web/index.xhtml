<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Library Catalogue System</title>
    </h:head>
    <h:body>
        <!--start header -->
        <header>
        <h1> Library Catalogue System</h1>
        </header>
        <!-- end header-->
        <!--start article-->
        <article>
            <h2> Book Search </h2>
            <p>Please input some attributes of the book you searching for: </p>
            <hr/>
            <!--form-->
            <h:form>
                <!--title input-->
                <p>Title: <h:message for="titleOfBook" styleClass="error"/></p>
                <h:inputText id="titleOfBook" label="title" size ="32" value="#{LibraryManagedBean.book.title}" required="true" requiredMessage="The title cannot be empty!"></h:inputText>
                <!--authors input-->
                <p>Authors: <h:message for="authorsOfBook" styleClass="error"/></p>
                <h:inputText id="authorsOfBook" label="authors" size ="32" value="#{LibraryManagedBean.book.authors}" required="true" requiredMessage="The authors cannot be empty!"></h:inputText>
                <!--callnumber input-->
                <p>Call number: <h:message for="callnumberOfBook" styleClass="error"/></p>
                <h:inputText id="callnumberOfBook" label="callnumber" size ="32" value="#{LibraryManagedBean.book.callnumber}" required="true" requiredMessage="The callnumber cannot be empty!"></h:inputText>
                <!--type input-->
                <p>Type: <h:message for="typeOfBook" styleClass="error"/></p>
                <h:inputText id="typeOfBook" label="type" size ="32" value="#{LibraryManagedBean.book.type}" required="true" requiredMessage="The type cannot be empty!"></h:inputText>
                <!--form submit button-->
                <h:commandButton id="submit" value="Submit" action="#{LibraryManagedBean.SearchBook()}"/>
                </form>
                <!--end form-->
        </article>
        <!--end article-->
        
                
    </h:body>
</html>
