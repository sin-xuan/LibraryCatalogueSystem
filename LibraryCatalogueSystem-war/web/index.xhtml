<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Library Catalogue System</title>
        <h:outputStylesheet name="css/styleForIndex.css" />
    </h:head>
    <h:body>
        <!--start header -->
        <header>
        <h1> Library Catalogue System</h1>
        </header>
        <!-- end header-->
        <!--start article-->
        <article>
            <h2> Book Search </h2>
            <p>Please input some attributes of the book you searching for: </p>
            <hr class="spaceline"/>
            <!--form-->
            <!--div class="searchblock"-->
            <h:form class="indexform">
                <!--title input-->
                <p >Title: </p>
                <h:inputText id="titleOfBook" class="attributes" label="title" size ="32" value="#{libraryManagedBean.title}" >
                <f:param name="book_title" value="#{libraryManagedBean.title}"></f:param>
                </h:inputText>
                <!--authors input-->
                <p >Authors: </p>
                <h:inputText id="authorsOfBook" class="attributes" label="authors" size ="32" value="#{libraryManagedBean.authors}">
                    <f:param name="book_authors" value="#{libraryManagedBean.authors}"></f:param>
                </h:inputText>
                <!--callnumber input-->
                <p >Call number: </p>
                <h:inputText id="callnumberOfBook" class="attributes" label="callnumber" size ="32" value="#{libraryManagedBean.callnumber}"></h:inputText>
                <!--type input-->
                <p >Type: </p>
                <h:selectOneMenu id="typeOfBook" class="attributes" value="#{libraryManagedBean.type}">
                    <f:selectItem itemValue="" itemLabel="" />
                    <f:selectItem itemValue="General" itemLabel="General" />
                    <f:selectItem itemValue="Reserved" itemLabel="Reserved" />                   
                </h:selectOneMenu>
               
                <!--form submit button-->
                <h:commandButton id="submit" value="Submit" action="#{libraryManagedBean.searchBook()}"/>
                </h:form>
                <!--end form-->
            <!--/div-->
        </article>
        <!--end article-->
        
        <h:outputText value="#{libraryManagedBean.message}" style="color: red"></h:outputText>
                
    </h:body>
</html>
