<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    <h:outputStylesheet name="css/styleForBook.css" />
    </h:head>
    <h:body>
     <header>
            <h1>LOAN SEARCH RESULT</h1>
            </header>
        <h:form>
            <ul class="navigation">
                <li class="navigationli"> <h:commandLink class="navigationa" action="#{loginManagedBean.logOut()}">LOG OUT</h:commandLink></li>
            </ul>
            </h:form>

        <h:dataTable value="#{loanManagedBean.loans}" var="loanr" 
                      styleClass="table" rowClasses="list-row1-bg,list-row2-bg" 
                      columnClasses="list-coloum1-center,list-coloum2-center,list-coloum3-center,list-coloum4-center,list-coloum5-center">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Loan ID"></h:outputText>
                </f:facet>
                <h:outputText value="#{loanr.lid}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Book_ID"></h:outputText>
                </f:facet>
                 <h:form>
                     <h:outputText value="#{loanr.related_Book_Id.bid}"></h:outputText>  
               </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Book_Title"></h:outputText>
                </f:facet>
                 <h:form>
                     <h:outputText value="#{loanr.related_Book_Id.title}"></h:outputText>  
               </h:form>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Start Date"></h:outputText>
                </f:facet>
                <h:outputText value="#{loanr.start_Date}"></h:outputText>             
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Due_Date"></h:outputText>
                </f:facet>
                <h:outputText value="#{loanr.due_Date}"></h:outputText>             
            </h:column>
        </h:dataTable>

        <h:form>
             <h:commandButton id="submit3" class="submitbutton" value="Return to search" action="loanoperations"/> 
        </h:form>
       
    </h:body>
</html>
